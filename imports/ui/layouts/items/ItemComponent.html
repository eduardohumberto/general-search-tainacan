<template name="ItemComponent">
        <div class="item-colecao toggleSelect">
            <div class="droppableClassifications">

                <div class="row item-info">
                    <!--div class="col-md-4 colFoto">
                        <a href="/" >
                            {{#if Template.subscriptionsReady}}
                                {{#with hasThumbnail}}
                                    <img src=""  alt="" class="attachment-thumbnail wp-post-image img-responsive" />
                                {{else}}
                                    <div style="height:150px;" class="attachment-thumbnail wp-post-image tainacan-thumbless"></div>
                                {{/with}}
                            {{/if}}
                        </a>
                    </div-->

                    <div class="col-md-12 flex-box item-meta-box" style="flex-direction:column;">
                        <div class="item-meta col-md-12 no-padding">
                            <h4 class="item-display-title">
                                <a target="_blank" href="{{item._source.permalink}}">
                                    {{item._source.post_title}}
                                </a>
                            </h4>
                            <div class="item-description" style="display: none">  {{item._source.post_content}} </div>
                            <div class='item-desc-hidden-full' style="overflow: hidden;white-space: nowrap;text-overflow: ellipsis;margin-bottom: 10px;"> {{item._source.post_content}}</div>
                            <div class="row author-created">
                                <div class="col-md-6 author">
                                    <div class="item-author">{{_ 'ItemComponent.created-by'}}&nbsp;<strong>{{item._source.post_author.display_name}}</strong></div>
                                </div>
                                <div class="col-md-6">
                                    <div class="pull-right item-creation">{{_ 'ItemComponent.registred-date'}}&nbsp;<strong>{{ getDate item._source.post_date}}</strong></div>
                                </div>
                            </div>
                            {{>itemModal}}
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <hr>
</template>
